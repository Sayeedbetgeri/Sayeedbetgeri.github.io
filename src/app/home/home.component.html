<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" style="height: 200px;">
      <div class="item active centerimg"  (click)="opentribology()"  data-toggle="modal" data-target="#myModal" >
        <img [src]="tribologi" alt="Los Angeles" style="height: 200px">
        <!--div class="carousel-caption">
          <h3>Tribo-Logi</h3>
          
        </div-->
      </div>

      <div class="item centerimg"  (click)="openBestFromWaste()"  data-toggle="modal" data-target="#myModal">
        <img [src]="bestFromWaste" alt="Chicago" style="height: 200px">
        <!--div class="carousel-caption">
            <h3>Best From Waste</h3>
            
          </div-->
      </div>
    
      <div class="item centerimg"  (click)="openGeneralQuiz()"  data-toggle="modal" data-target="#myModal">
        <img [src]="generalquiz" alt="New york" style="height: 200px">
        <!--div class="carousel-caption">
            <h3>General Quiz</h3>
            
          </div-->
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <h2>Events Overview</h2>
  <div class="row">
  <!-- Trigger the modal with a button -->
  <div class="containerImage col-sm-1 " style="padding: 5px" data-toggle="modal" data-target="#myModal" (click)="opentribology()">
    <img [src]="tribologi" alt="Avatar" class="image tooltipImage">
    
    <div class="middle">
      <div class="text"  >Tribo-Logi</div>
    </div>
  </div>
  <div class="containerImage col-sm-1" style="padding: 5px" data-toggle="modal" data-target="#myModal" (click)="openBestFromWaste()">
    <img [src]="bestFromWaste" alt="Avatar" class="image tooltipImage">
    
    <div class="middle">
      <div class="text"  >Best From Waste</div>
    </div>
  </div>
  <div class="containerImage col-sm-1" style="padding: 5px" data-toggle="modal" data-target="#myModal" (click)="openGeneralQuiz()">
    <img [src]="generalquiz" alt="Avatar" class="image tooltipImage">
    
    <div class="middle">
      <div class="text"  >General Quiz</div>
    </div>
  </div>
</div>

  <div class="row">
  <button type="button" class="btn btn-info btn-lg col-sm-4" data-toggle="modal" data-target="#myModal" (click)="openBestFromWaste()">Best From Waste</button>
  <button type="button" class="btn btn-info btn-lg col-sm-4" data-toggle="modal" data-target="#myModal">Mad Angle</button>
  <button type="button" class="btn btn-info btn-lg col-sm-4" data-toggle="modal" data-target="#myModal" (click)="openGeneralQuiz()">General Quiz</button>
</div>
<div class="row">
  <button type="button" class="btn btn-info btn-lg col-sm-4" data-toggle="modal" data-target="#myModal">Ramp Walk </button>
  <button type="button" class="btn btn-info btn-lg col-sm-4" data-toggle="modal" data-target="#myModal">Technical Quiz </button>
</div>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close " data-dismiss="modal">&times;</button>
          <h4 class="modal-title">{{headerName}}</h4>
        </div>
        <div class="modal-body" [ngStyle]="{'background-image': 'url(' + ELOGO + ')','background-size':'100% 100%'}">
          <!--div class="showincenter">
            <img [src]="ELOGO" alt="d" class="image">
          </div-->
          <div class="contentText">
            <div [innerHTML]="content" style="opacity: 1"></div>
          </div><br/>
       </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default btn-modal" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
